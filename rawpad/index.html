<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RawPad</title>
  <style>
    body {
      font-family: monospace;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      margin: 0;
    }

    button {
      background: none;
      color: inherit;
      border: none;
      padding: 0;
      font: inherit;
      cursor: pointer;
      outline: inherit;
    }

    .ascii-art {
      white-space: pre-line;
    }

    .ascii-button {
      display: flex;
      flex-direction: column;
      white-space: break-spaces;
    }

    .ascii-button:hover {
      color: grey;
    }
  </style>
</head>

<body onfocus="fetchData()">
  <button class="ascii-button" onclick="copyToClipboard()">
    <div>╔═════════════════════════════════════════════════╗</div>
    <div>║                                                 ║</div>
    <div>║                 Copy to clipboard               ║</div>
    <div>║                                                 ║</div>
    <div>╚═════════════════════════════════════════════════╝</div>
  </button>
  <div>Last Updated: <span id="updated">{{ lastCopy }}</span></div>

  <script>
    var scriptData = `{{ content }}`

    function copyToClipboard() {
      navigator.clipboard.writeText(scriptData).then(() => {
        alert('Text copied to clipboard!');
      }, (err) => {
        console.error('Failed to copy: ', err);
      });
    }

    function fetchData() {
      fetch('/fetch')
        .then(response => response.json())
        .then(data => {
          scriptData = data.content
          var e = document.getElementById("updated")
          e.innerHTML = data.lastCopy
        })
        .catch(error => console.error('Error fetching data:', error));
    }
  </script>
</body>

</html>
